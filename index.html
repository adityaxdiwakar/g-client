<html>
    <head>
        <link rel=stylesheet href="main.css">
    </head>
    <body onload="fix_sizing()">
        <div class="chat-box" id="chat-box">
            <div class="chat-name-box">

            </div>
            <div class="loaded-messages-window">

            </div>
        </div>
        <div class="message-box" id="message-box">

        </div>
        <div class="message-content-box" id="message-content-box">
            <input id="text-field" class="input" name="message-text" placeholder="write a message...">
            <div class="icon-wrapper" id="send-box">
                <span toggle="#text-field" class="ion ion-eye field-icon send-message"></span>
            </div>
        </div>
    </body>
    <script>
        function fix_sizing() {
            wrapper = document.getElementById('message-content-box')
            send_box = document.getElementById('send-box')
            text_box = document.getElementById('text-field')
            text_box.style.height, send_box.style.height = wrapper.clientHeight + "px"

            send_box.style.height = wrapper.clientHeight + "px"
            send_box.style.width = wrapper.clientHeight + "px"
            text_box.style.width = wrapper.clientWidth - send_box.clientWidth + "px"

            chat_box = document.getElementById('chat-box')
            chat_box.style.width = document.body.clientWidth - wrapper.clientWidth
            chat_box.style.height = document.body.clientHeight

            message_box = document.getElementById('message-box')
            message_box.style.height = document.body.clientHeight - wrapper.clientHeight + "px"
            message_box.style.width = wrapper.clientWidth + "px"
            message_box.style.top = 0 + "px"
            message_box.style.right = 0 + "px"
            message_box.style.position = "absolute"

            console.log()
        }
        fix_sizing()
        window.addEventListener('resize', function() {
            fix_sizing()
        });
    </script>
</html>
